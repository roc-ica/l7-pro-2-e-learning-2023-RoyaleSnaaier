<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="LearnHub - Your personalized e-learning platform" />
    <title>LearnHub</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes titleFade {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.95); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .page-title {
            animation: titleFade 1.5s ease-out forwards;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899, #3b82f6);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleFade 1.5s ease-out forwards, gradientFlow 6s ease infinite;
            letter-spacing: 1px;
        }
        
        .loading-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .loading-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #3b82f6;
            margin: 0 5px;
        }
        
        .loading-dot:nth-child(1) { animation: bounce 1s ease infinite; }
        .loading-dot:nth-child(2) { animation: bounce 1s ease infinite 0.2s; }
        .loading-dot:nth-child(3) { animation: bounce 1s ease infinite 0.4s; }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .loading-tagline {
            font-size: 16px;
            color: #6b7280;
            margin-top: 10px;
            opacity: 0;
            animation: titleFade 1s ease-out 0.5s forwards;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="loading-screen">
        <h1 class="page-title text-6xl font-bold">LearnHub</h1>
        <p class="loading-tagline">Unlock your learning potential</p>
        <div class="mt-8">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transform = 'translateY(-20px)';
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                }, 800);
            }, 1200);
        });
    </script>
</body>
</html>

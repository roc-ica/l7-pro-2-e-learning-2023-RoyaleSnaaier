version: '3.8'

services:
  database:
    image: mysql:8.0
    container_name: elearning_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: learning_application
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - ./sql/database.sql:/docker-entrypoint-initdb.d/01-database.sql
      - ./sql/insert_properties.sql:/docker-entrypoint-initdb.d/02-insert_properties.sql
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --log-error-verbosity=3
    networks:
      - app-network
    restart: unless-stopped
    
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: learning_application
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "8000:80"
    volumes:
      - ./server:/var/www/html
    environment:
      DB_HOST: database
      DB_NAME: learning_application
      DB_USER: admin
      DB_PASS: admin
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
